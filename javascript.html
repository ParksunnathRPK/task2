<!DOCTYPE>
<html>
<head>
<title>Javascript</title>

<script language="javascript" type="text/javascript">

}

}
</script>
</head>
<body>
<p id="demo"></p>
<input type="button" onclick="hello()" value="Greeting in espanol"><br>


<script>document.write("hello world");

var a=35;

result=a+b;

</script>

</body>
</html>
